<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Clutch</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input {
      background: #111;
      border: 2px solid #fff;
      color: #0f0;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
      margin-bottom: 20px;
      font-size: 10px;
    }

    button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      transition: 0.3s;
      font-size: 10px;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    a {
      color: #0ff;
      font-size: 10px;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
    }

    /* Styling the dropdown list */
    .iti__country-list {
      background-color: #000 !important;
      color: #fff;
    }

    .iti__search-input {
      background-color: #111;
      color: #0f0;
      border: 1px solid #444;
    }

    .iti__country:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

  <h1>Sign Up</h1>

  <form action="/api/signup" method="POST">
    <input type="text" name="username" placeholder="USERNAME" required />
    <input type="password" name="password" placeholder="PASSWORD" required />
    <input type="email" name="email" placeholder="EMAIL" required />
    <input id="phone" type="tel" name="phone" placeholder="PHONE NUMBER" required />
    <button type="submit">CREATE ACCOUNT</button>
  </form>

  <a href="/login.html">Already have an account? Log in</a>

  <!-- intl-tel-input JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    const input = document.querySelector("#phone");
    window.intlTelInput(input, {
      initialCountry: "auto",
      geoIpLookup: function(callback) {
        fetch("https://ipinfo.io/json?token=YOUR_TOKEN_HERE")  // Replace with your token if needed
          .then(resp => resp.json())
          .then(resp => callback(resp.country))
          .catch(() => callback("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });
  </script>

</body>
</html>
