<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clutch Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: blink 0.75s step-end infinite;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .welcome-text {
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      opacity: 0;
      animation: none;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes typing-welcome {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .buttons {
      margin-top: 40px;
      opacity: 0;
      animation: none;
    }

    .btn {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="top-left" id="top-type"></div>

  <div class="center">
    <div class="welcome-text" id="welcome-text">Welcome to Clutch</div>
    <div class="buttons" id="buttons">
      <a href="/signup.html"><button class="btn">Sign Up</button></a>
      <a href="/login.html"><button class="btn">Log In</button></a>
    </div>
  </div>

  <script>
    const topText = 'clutch';
    const welcomeEl = document.getElementById('welcome-text');
    const buttonsEl = document.getElementById('buttons');
    const topEl = document.getElementById('top-type');
    let i = 0;

    function typeTop() {
      if (i < topText.length) {
        topEl.textContent += topText.charAt(i);
        i++;
        setTimeout(typeTop, 300);
      } else {
        topEl.style.borderRight = 'none';
        setTimeout(typeWelcome, 500);
      }
    }

    function typeWelcome() {
      welcomeEl.style.opacity = 1;
      welcomeEl.style.animation = 'typing-welcome 4s steps(22) forwards, blink 0.75s step-end infinite';
      setTimeout(() => {
        buttonsEl.style.animation = 'fadein 1s ease-in-out forwards';
      }, 4500);
    }

    window.onload = () => {
      typeTop();
    };
  </script>

</body>
</html>
